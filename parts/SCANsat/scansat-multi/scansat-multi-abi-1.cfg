		min_alt = 70000
		max_alt = 400000
		best_alt = 300000
		requireLight = True
		scanName = Multispectral
		animationName	= Deploy
		RESOURCE
		{
			name	= ElectricCharge
			rate	= 1
		}
	}

	MODULE
	{
		name = SCANexperiment
		experimentType	= SCANsatBiomeAnomaly
	}
	
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Gold

    VARIANT
    {
      name = Bare
      displayName = Bare
      primaryColor = #999999
      GAMEOBJECTS
      {
        ABIMetal = true
        ABIFoil = false
        ABIFoil_Silver = false
      }
    }
    VARIANT
    {
      name = Gold
      displayName = Gold Insulation
      primaryColor = #ffd700
      GAMEOBJECTS
      {
        ABIMetal = false
        ABIFoil = true
        ABIFoil_Silver = false
      }
    }
    VARIANT
    {
      name = Silver
      displayName = Silver Insulation
      primaryColor = #888888
      GAMEOBJECTS
      {
        ABIMetal = false
        ABIFoil = false
        ABIFoil_Silver = true
      }
    }
