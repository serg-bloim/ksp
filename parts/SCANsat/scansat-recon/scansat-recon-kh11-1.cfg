// SCANSAT Expansion
// High Tech High Res Imager: based on KH-11 Kennan satellite
PART
{
  name = scansat-recon-kh11-1
  module = Part
  author = Nertea (Chris Adderley)
  MODEL
  {
    model = SCANsat/Parts/scansat-recon/scansat-recon-kh11-1
