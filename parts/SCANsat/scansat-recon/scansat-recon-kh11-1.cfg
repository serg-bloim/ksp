  }
  rescaleFactor = 0.98
  // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
  attachRules = 1,1,0,1,1
  node_attach = 0.0,-1.571,0,0.0,-1.0,0.0,1
