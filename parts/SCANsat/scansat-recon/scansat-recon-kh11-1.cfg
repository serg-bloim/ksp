  breakingForce = 50
  breakingTorque = 50
  bulkheadProfiles = srf, size1p5
  tags = scansat scan kennan kh keyhole big bird optic high resolution visual satellite observation spy satellite payload image map anomaly
  
  	MODULE
	{
		name = SCANsat
		sensorType = 80 //2^6 + 2^4
